<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Exchange - Registration</title>
  <link rel="stylesheet" href="../css/seller_registration.css" />
</head>
<body>
  <header>
    <h1>Food Exchange Registration</h1>
  </header>

  <main>
    <section>
      <h2>Seller Registration</h2>
      <form action="seller_registration.php" method="post">
        <fieldset>
          <legend>Business Info</legend>
          <label>Business Name: <input type="text" name="businessName" required></label><br>
          <label>Address: <input type="text" name="businessAddress" required></label><br>
          <label>Category: <input type="text" name="productCategory" required></label><br>
          <label>Opening Date: <input type="date" name="openingDate" required></label><br>
          <label>Register As:
            <select name="registerAs" required>
              <option value="owner">Owner</option>
              <option value="manager">Manager</option>
              <option value="other">Other</option>
            </select>
          </label><br>
        </fieldset>
        <fieldset>
          <legend>Contact Info</legend>
          <label>Name: <input type="text" name="contactName" required></label><br>
          <label>Email: <input type="email" name="contactEmail" required></label><br>
          <label>Phone: <input type="tel" name="contactPhone" required></label><br>
        </fieldset>
        <fieldset>
          <legend>Account</legend>
          <label>Username: <input type="text" name="username" required></label><br>
          <label>Password: <input type="password" name="password" required></label><br>
        </fieldset>
        <button type="submit">Register Seller</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Food Exchange</p>
  </footer>
  
  <script src="../js/seller_registration.js"></script>
</body>
</html>
