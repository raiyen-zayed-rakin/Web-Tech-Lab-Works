<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div>
            <h1>CALCULATOR</h1>
        </div>
        <div class="input-section">
            <input type="number" placeholder="0" class="first-number">
            <label for="" class="operator-lbl">...</label>
            <input type="number" placeholder="0" class="second-number">
        </div>
        <div class="result-output">
            <input type="text" value="0" name="" id="" placeholder="Result Box" class="output-box">
        </div>
        <div class="operator-btn-section">
            <div class="operator-btn-1">
                <button>
                +
                </button>
            
                <button>
                -
                </button>
                <button>
                /
                </button>        
            </div>
            <div class="operator-btn-2">
                <button>
                *
                </button>
                <button>
                %
                </button>
                <button>
                ^
                </button>
            </div>
            
            
        </div>

        <div class="result-process">
            <button class="clear-btn">
                CLEAR
            </button>
            <button class="equal-btn">
                =
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
